<html>
<head>
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Formulario de Registro</h1>
    <form>
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="nombres" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="nombres" name="nombres" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" name="apellidos" required>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="cedula" class="form-label">Cedula</label>
          <input type="number" class="form-control" id="cedula" name="cedula" required>
        </div>
      <div class="mb-3">
        <label for="fecha-nacimiento" class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control" id="fecha-nacimiento" name="fecha-nacimiento" required>
      </div>
      <div class="mb-3">
        <label for="correo-electronico" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="correo-electronico" name="correo-electronico" required>
      </div>
      <div class="mb-3">
        <label for="numero-celular" class="form-label">Número de Celular</label>
        <input type="tel" class="form-control" id="numero-celular" name="numero-celular" required>
      </div>
      <button id="registrar" type="submit" class="btn btn-primary">Registrarse</button>
    </form>
  </div>
  <div class="alert alert-success alert-dismissible fade show" role="alert" hidden>
    <strong>Registro correcto!</strong> <span id="nombre-registrado"></span> se ha registrado con éxito.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="registro.js"></script>
</body>
</html>
